<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <title>Слайдер | Проект 3</title>

  <body>

        </div>
        <div style="background: linear-gradient(221.87deg, #000000 1%, #ff0000 128%);">
          <h1>This is NOT toy!</h1>
          <p>its figurine</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #bbdeec 25%, #ff0000 138%);">
          <h1>Mobile Suit Gundam</h1>

        </div>

      <div class="main-slide">

            background-image: url('https://images.unsplash.com/photo-1561279629-78600d1156b2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=967&q=80');

        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1543413305-ea22e5cc007b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80');

          <i class="fas fa-arrow-up"></i>
